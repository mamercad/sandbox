name: ansible

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ansible:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mamercad/sandbox:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - name: ansible
        id: ansible
        working-directory: ansible
        run: |
          ansible-playbook --inventory localhost, --connection local playbook.yml --verbose
